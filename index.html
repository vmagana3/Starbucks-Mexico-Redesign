<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofee Shop</title>

    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Enlace a hoja de estilos -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Menu de navegación -->
    <div id="menu">
        <div id="logo">
            <a href=""><img src="./images/starbucks.svg" alt="" style="width: 60px; height: 60px;"></a>            
        </div>
        

        <div id="optionsDiv">
            <div>
                <a href="" class="options">Café</a>
                <a href="" class="options">Nosotros</a>
                <a href="" class="options">Contacto</a>
            </div>                        
        </div>

        <div id="shopDiv">
            <div>
                <a id="linkDelivery" href="">Delivery Menu</a>                
                <a id="linkCart" id="cartLink" href=""><img src="./images/cart.svg" alt="" style="width: 30px; height: 30px;"></a>
            </div>            
        </div>

    </div>


    <!-- Contenido principal de la página -->



    <!-- Pie de página -->
    <div id="footer">
        <div class="footerItem">  
            <div id="socialNetworks">
                <a href=""><img src="./images/facebook.svg" alt="facebook" style="width: 20px; height: 20px;"></a>
                <a href=""><img src="./images/instagram.svg" alt="instagram" style="width: 20px; height: 20px;"></a>
                <a href=""><img src="./images/twitter.svg" alt="twitter" style="width: 20px; height: 20px;"></a>                                                
            </div>                      
        </div>
        <div class="footerItem">
            <a href="">Preguntas Frecuentes</a>            
        </div>
        <div class="footerItem">
            <a href="">Políticas del sitio</a>            
        </div>
        <div class="footerItem">
            <a href="">Aviso de privacidad</a>            
        </div>
    </div>

</body>
</html>
